<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frontend.css">
    <link rel="shortcut icon" href="/Platzi_YardSale_Logos/favicon_bota_fora.svg" type="image/x-icon">
    <link rel="stylesheet" href="MyAccount.css">
    <title>My Account</title>
</head>
<body>
    <header class="container-nav"> 
        <nav class="nav">
            <div class="menu">
                <a href="/menu.html"><img class="menu" src="/Platzi_YardSale_Icons/icon_menu.svg" alt=""></a>
            </div>
            <div class="logo">
                <img class="logo" src="/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="">
            </div>
            <div class="cart">
                <img class="cart" src="/Platzi_YardSale_Icons/bt_add_to_cart.svg" alt="">
            </div>
        </nav>
    </header>
    <main class="container-info">
        <h1>My Account</h1>
        <form action="/">
            <label for="name">Name</label>
            <input type="text" placeholder="Andres Olaya" id="name">
            <label for="emal">Email Address</label>
            <input type="text" name="emal" id="email" placeholder="acrista04766@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="*********">
        </form>
    </main>
    <div class="container-button">
        <button>
            Save Changes
        </button>
    </div>
</body>
</html>
